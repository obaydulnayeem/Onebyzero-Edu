{% extends "base.html" %}
{% block content %}
    <h1>Update User Type</h1>
    <form method="post">
        {% csrf_token %}
        <label for="new_user_type">New User Type:</label>
        <select id="new_user_type" name="new_user_type">
            {% for choice in profile.USER_TYPE_CHOICES %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Update">
    </form>
{% endblock %}
