{% extends "base.html" %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <button class="btn mb-2">
      <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
      </button>
  </form>
{% endblock %}
